<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let city of cities">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button>
            <ion-icon name="refresh"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
      <h2 class="slide-title">{{city}}</h2>
    </ion-slide>
  </ion-slides>
</ion-content>
